<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Intelligence Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Modern Palette */
            --bg-body: #f3f4f6;
            --bg-gradient: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;

            --primary: #6366f1;
            --primary-light: #e0e7ff;
            
            --success: #10b981;
            --success-bg: #ecfdf5;
            --danger: #ef4444;
            --danger-bg: #fef2f2;
            --neutral-bg: #f3f4f6;

            --radius-lg: 16px;
            --radius-md: 12px;

            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 60px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* --- Header Section --- */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-titles h1 {
            font-size: 2.25rem;
            font-weight: 800;
            background: linear-gradient(to right, #111827, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header-titles p { color: var(--text-secondary); font-weight: 500; }

        .sync-badge {
            background: white;
            padding: 8px 16px;
            border-radius: 99px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            box-shadow: var(--shadow-card);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .pulse {
            width: 8px; height: 8px; background: var(--success); border-radius: 50%;
            box-shadow: 0 0 0 rgba(16, 185, 129, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        /* --- Stats Bar --- */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid white;
            padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            transition: transform 0.2s;
        }

        .stat-card:hover { transform: translateY(-2px); }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
            color: var(--text-tertiary);
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1;
        }
        
        .stat-sub {
            font-size: 0.85rem;
            margin-top: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* --- Controls --- */
        .controls-wrapper {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(12px);
            padding: 16px;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255,255,255,0.5);
            margin-bottom: 32px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            box-shadow: var(--shadow-card);
        }

        .input-group { flex: 1; min-width: 200px; }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            border: 1px solid #e5e7eb;
            background: white;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .btn-refresh {
            background: var(--text-primary);
            color: white;
            border: none;
            padding: 0 24px;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-refresh:hover { background: #000; transform: translateY(-1px); }

        /* --- Grid --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
        }

        .company-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            border: 1px solid white;
            box-shadow: var(--shadow-card);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .company-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: var(--shadow-hover);
        }

        .c-header {
            padding: 20px;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .c-name { font-size: 1.1rem; font-weight: 700; line-height: 1.3; margin-bottom: 4px; }
        .c-sector { font-size: 0.75rem; color: var(--text-secondary); background: #f3f4f6; padding: 4px 8px; border-radius: 6px; font-weight: 600; }
        .c-symbol { background: var(--text-primary); color: white; font-size: 0.7rem; font-weight: 700; padding: 4px 8px; border-radius: 6px; }

        .c-body { padding: 20px; flex: 1; }

        .metric-row { display: flex; justify-content: space-between; margin-bottom: 16px; align-items: center; }
        .metric-col { display: flex; flex-direction: column; }
        .m-label { font-size: 0.7rem; font-weight: 600; color: var(--text-tertiary); text-transform: uppercase; margin-bottom: 4px; }
        .m-val { font-size: 1rem; font-weight: 700; }

        .pill { padding: 4px 10px; border-radius: 6px; font-size: 0.9rem; font-weight: 700; }
        .pill-pos { background: var(--success-bg); color: var(--success); }
        .pill-neg { background: var(--danger-bg); color: var(--danger); }
        .pill-neu { background: var(--neutral-bg); color: var(--text-secondary); }

        /* Valuation Box */
        .valuation-box {
            background: linear-gradient(to bottom right, #f8fafc, #f1f5f9);
            border-radius: var(--radius-md);
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .val-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .val-status { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; padding: 4px 8px; border-radius: 4px; }

        .st-undervalued { color: #059669; background: #d1fae5; }
        .st-overvalued { color: #dc2626; background: #fee2e2; }
        .st-fair { color: #2563eb; background: #dbeafe; }
        .st-unknown { color: #64748b; background: #e2e8f0; }

        .method-row { display: flex; align-items: center; gap: 6px; font-size: 0.8rem; color: var(--text-secondary); font-weight: 500; }
        .method-icon { font-size: 1rem; }

        /* Margin Exp Tags */
        .margin-tag {
            font-size: 0.75rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 6px;
        }
        .margin-pos { color: var(--success); background: var(--success-bg); }
        .margin-neg { color: var(--danger); background: var(--danger-bg); }
        .margin-neu { color: var(--text-secondary); background: var(--neutral-bg); }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: var(--radius-md);
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .sk-card { height: 280px; }
        .sk-stat { height: 120px; }
        .no-data { grid-column: 1 / -1; text-align: center; padding: 80px; color: var(--text-secondary); background: white; border-radius: var(--radius-lg); }

    </style>
</head>
<body>

<div class="container">
    
    <div class="header-section">
        <div class="header-titles">
            <h1>Market Intelligence (Q2FY26)</h1>
            <p>Real-time valuation analysis & performance metrics (YoY)</p>
        </div>
        <div class="sync-badge">
            <div class="pulse"></div>
            <span id="lastUpdated">Syncing...</span>
        </div>
    </div>

    <div id="statsBar" class="stats-bar">
        <div class="skeleton sk-stat"></div>
        <div class="skeleton sk-stat"></div>
        <div class="skeleton sk-stat"></div>
        <div class="skeleton sk-stat"></div>
    </div>

    <div class="controls-wrapper">
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="Search Company or Symbol...">
        </div>
        <div class="input-group">
            <select id="sectorFilter">
                <option value="">All Sectors</option>
            </select>
        </div>
        <div class="input-group">
            <select id="sortFilter">
                <option value="name">Sort: Name (A-Z)</option>
                <option value="marketCap">Sort: Market Cap</option>
                <option value="revenue">Sort: Revenue Growth</option>
                <option value="profit">Sort: Profit Growth</option>
                <option value="valuation">Sort: Valuation Status</option>
            </select>
        </div>
        <button class="btn-refresh" onclick="loadData()">
            <span>‚Üª</span> Refresh
        </button>
    </div>

    <div id="companiesGrid" class="grid-container">
        <div class="skeleton sk-card"></div>
        <div class="skeleton sk-card"></div>
        <div class="skeleton sk-card"></div>
        <div class="skeleton sk-card"></div>
    </div>

</div>

<script>
    const CONFIG = {
        sheetID: '12e5NUDJQXnyB2V27WynpgGw2Gwg4oxqefc8jVOyy3aM',
        apiKey: 'AIzaSyBYXp1ILH81N2lo_oPn6mGvju0hpyWTHFI',
        range: 'Q2FY26!A1:M1001'
    };

    let state = { allCompanies: [], filteredCompanies: [] };

    async function loadData() {
        showLoadingState();
        try {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.sheetID}/values/${CONFIG.range}?key=${CONFIG.apiKey}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Network error');
            const data = await response.json();

            if (data.values && data.values.length > 1) {
                state.allCompanies = parseData(data.values);
                state.filteredCompanies = [...state.allCompanies];
                updateFilters();
                updateDashboard();
                updateTimestamp();
            } else {
                renderNoData("No data found.");
            }
        } catch (error) {
            console.error(error);
            renderNoData("Failed to load data.");
        }
    }

    function parseData(rows) {
        return rows.slice(1).map(row => {
            const name = row[0];
            if (!name) return null;
            return {
                name: name,
                symbol: row[1] || 'N/A',
                marketCap: row[2] || '0',
                revenueGrowth: parseFloat(row[3]) || 0,
                profitGrowth: parseFloat(row[4]) || 0,
                marginExpansion: (row[5] || 'Stable').toString().trim(),
                sector: row[6] || 'Uncategorized',
                valuation: (row[8] || 'Unknown').toString().trim(),
                valuationMethod: (row[9] || 'Standard').toString().trim()
            };
        }).filter(Boolean);
    }

    function updateDashboard() {
        applyInternalFilters();
        renderStats();
        renderGrid();
    }

    function renderStats() {
        const total = state.allCompanies.length;
        const avgRev = (state.allCompanies.reduce((a, c) => a + c.revenueGrowth, 0) / (total || 1)).toFixed(1);
        const avgProf = (state.allCompanies.reduce((a, c) => a + c.profitGrowth, 0) / (total || 1)).toFixed(1);
        
        // Count Undervalued Stocks (Number, not Percentage)
        const undervaluedCount = state.allCompanies.filter(c => 
            c.valuation.toLowerCase().includes('under')).length;

        const statsHTML = `
            <div class="stat-card">
                <div class="stat-label">Market Coverage</div>
                <div class="stat-value">${total}</div>
                <div class="stat-sub">Companies Tracked</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Revenue Growth</div>
                <div class="stat-value" style="color: ${avgRev >= 0 ? 'var(--success)' : 'var(--danger)'}">
                    ${avgRev}%
                </div>
                <div class="stat-sub">Year over Year</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Profit Growth</div>
                <div class="stat-value" style="color: ${avgProf >= 0 ? 'var(--success)' : 'var(--danger)'}">
                    ${avgProf}%
                </div>
                <div class="stat-sub">Year over Year</div>
            </div>
            <div class="stat-card" style="border-left: 4px solid var(--success);">
                <div class="stat-label">Opportunity</div>
                <div class="stat-value">${undervaluedCount}</div>
                <div class="stat-sub">Stocks Undervalued</div>
            </div>
        `;
        document.getElementById('statsBar').innerHTML = statsHTML;
    }

    function renderGrid() {
        const grid = document.getElementById('companiesGrid');
        if (state.filteredCompanies.length === 0) {
            grid.innerHTML = '<div class="no-data">No companies match your search.</div>';
            return;
        }

        grid.innerHTML = state.filteredCompanies.map(c => {
            const valClass = getValuationClass(c.valuation);
            
            // Logic for Margin Expansion Text & Color
            const rawMargin = c.marginExpansion.toLowerCase();
            let marginText = '‚Äì Stable Margins';
            let marginClass = 'margin-neu';

            if (rawMargin.includes('yes')) {
                marginText = '‚ñ≤ Margins Expanding';
                marginClass = 'margin-pos';
            } else if (rawMargin.includes('no')) {
                marginText = '‚ñº Margin Contracting';
                marginClass = 'margin-neg';
            } else if (rawMargin.includes('stable')) {
                marginText = '‚Äì Stable Margins';
                marginClass = 'margin-neu';
            }

            return `
            <div class="company-card">
                <div class="c-header">
                    <div>
                        <div class="c-name">${c.name}</div>
                        <div class="c-sector">${c.sector}</div>
                    </div>
                    <div class="c-symbol">${c.symbol}</div>
                </div>

                <div class="c-body">
                    <div class="metric-row">
                        <div class="metric-col">
                            <span class="m-label">Market Cap</span>
                            <span class="m-val">${c.marketCap}</span>
                        </div>
                        <div class="margin-tag ${marginClass}">
                            ${marginText}
                        </div>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-bottom: 20px;">
                        <div>
                            <div class="m-label">Revenue YoY</div>
                            <div class="pill ${c.revenueGrowth >= 0 ? 'pill-pos' : 'pill-neg'}">
                                ${c.revenueGrowth > 0 ? '+' : ''}${c.revenueGrowth}%
                            </div>
                        </div>
                        <div>
                            <div class="m-label">Profit YoY</div>
                            <div class="pill ${c.profitGrowth >= 0 ? 'pill-pos' : 'pill-neg'}">
                                ${c.profitGrowth > 0 ? '+' : ''}${c.profitGrowth}%
                            </div>
                        </div>
                    </div>

                    <div class="valuation-box">
                        <div class="val-header">
                            <span class="m-label" style="margin:0;">Valuation</span>
                            <span class="val-status ${valClass}">${c.valuation}</span>
                        </div>
                        <div class="method-row">
                            <span class="method-icon">üìê</span>
                            <span>Method: <strong>${c.valuationMethod}</strong></span>
                        </div>
                    </div>
                </div>
            </div>
        `}).join('');
    }

    function getValuationClass(v) {
        const val = (v || '').toLowerCase();
        if (val.includes('undervalued')) return 'st-undervalued';
        if (val.includes('overvalued')) return 'st-overvalued';
        if (val.includes('fair')) return 'st-fair';
        return 'st-unknown';
    }

    function showLoadingState() {
        document.getElementById('companiesGrid').innerHTML = Array(4).fill('<div class="skeleton sk-card"></div>').join('');
    }

    function renderNoData(msg) {
        document.getElementById('companiesGrid').innerHTML = `<div class="no-data">${msg}</div>`;
        document.getElementById('statsBar').innerHTML = '';
    }

    function updateTimestamp() {
        const now = new Date();
        document.getElementById('lastUpdated').innerHTML = `Synced: ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
    }

    function updateFilters() {
        const select = document.getElementById('sectorFilter');
        if (select.options.length <= 1) {
            const sectors = [...new Set(state.allCompanies.map(c => c.sector))].sort();
            sectors.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s;
                opt.innerText = s;
                select.appendChild(opt);
            });
        }
    }

    function applyInternalFilters() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const sector = document.getElementById('sectorFilter').value;
        const sortBy = document.getElementById('sortFilter').value;

        let result = state.allCompanies.filter(c => {
            const matchSearch = c.name.toLowerCase().includes(search) || c.symbol.toLowerCase().includes(search);
            const matchSector = sector === '' || c.sector === sector;
            return matchSearch && matchSector;
        });

        result.sort((a, b) => {
            if (sortBy === 'name') return a.name.localeCompare(b.name);
            if (sortBy === 'revenue') return b.revenueGrowth - a.revenueGrowth;
            if (sortBy === 'profit') return b.profitGrowth - a.profitGrowth;
            if (sortBy === 'valuation') return a.valuation.localeCompare(b.valuation);
            if (sortBy === 'marketCap') return parseMCap(b.marketCap) - parseMCap(a.marketCap);
            return 0;
        });

        state.filteredCompanies = result;
    }

    function parseMCap(str) {
        if (!str) return 0;
        let s = str.toString().toUpperCase().replace(/[‚Çπ$,\s]/g, '');
        let match = s.match(/([\d.]+)/);
        if (!match) return 0;
        let num = parseFloat(match[1]);
        if (s.includes('T')) num *= 1e12;
        if (s.includes('B')) num *= 1e9;
        if (s.includes('M')) num *= 1e6;
        if (s.includes('K')) num *= 1e3;
        if (s.includes('CR')) num *= 10000000;
        if (s.includes('L')) num *= 100000;
        return num;
    }

    let timeout;
    document.getElementById('searchInput').addEventListener('input', () => {
        clearTimeout(timeout);
        timeout = setTimeout(updateDashboard, 300);
    });
    document.getElementById('sectorFilter').addEventListener('change', updateDashboard);
    document.getElementById('sortFilter').addEventListener('change', updateDashboard);

    loadData();
    setInterval(loadData, 60000);

</script>
</body>
</html>
