<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Intelligence Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --success-bg: #dcfce7;
            --success-text: #166534;
            --danger-bg: #fee2e2;
            --danger-text: #991b1b;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            padding-bottom: 40px;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 24px;
        }

        .header-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 32px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 16px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .last-updated {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            background: #fff;
            padding: 8px 16px;
            border-radius: 99px;
            border: 1px solid var(--border);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-card .label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .sub-stats-row {
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }
        
        .sub-stat {
            display: flex;
            flex-direction: column;
        }

        .sub-stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .sub-stat-val {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .controls {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            margin-bottom: 32px;
            display: flex;
            gap: 20px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 220px;
        }

        .control-group label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        select, input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--text-primary);
            background-color: #f8fafc;
            transition: all 0.2s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-refresh {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            height: 48px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-refresh:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .company-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
        }

        .company-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            border-color: #cbd5e1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .company-name {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .sector-tag {
            font-size: 0.75rem;
            font-weight: 600;
            background: #f1f5f9;
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 6px;
            margin-top: 8px;
            display: inline-block;
        }

        .symbol-badge {
            background: var(--primary);
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 6px;
        }

        .market-cap-row {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9rem;
            padding-bottom: 16px;
            border-bottom: 1px solid #f1f5f9;
        }

        .market-cap-label { color: var(--text-secondary); }
        .market-cap-value { font-weight: 700; color: var(--text-primary); }

        .metrics-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .metric-box {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #f1f5f9;
        }

        .metric-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .metric-val {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 12px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 700;
            width: 100%;
        }

        .st-great { background: #10b981; color: white; }  /* Undervalued */
        .st-bad { background: #7f1d1d; color: #fecaca; }  /* Overvalued */
        .st-unknown { background: #e2e8f0; color: #64748b; }

        .card-footer {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, rgba(255,255,255,0), rgba(248,250,252,0.5));
        }

        .pct-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .pct-val {
            font-size: 1.1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 8px;
        }

        .text-pos { color: var(--success-text); }
        .text-neg { color: var(--danger-text); }
        .text-neu { color: var(--text-secondary); }

        .change-pos {
            color: var(--success-text);
            background-color: var(--success-bg);
            box-shadow: 0 0 0 1px rgba(22, 101, 52, 0.1);
        }

        .change-neg {
            color: var(--danger-text);
            background-color: var(--danger-bg);
            box-shadow: 0 0 0 1px rgba(153, 27, 27, 0.1);
        }

        .change-neu {
            color: var(--text-secondary);
            background-color: #f1f5f9;
        }

        .skeleton {
            background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
            border-radius: 8px;
            background-size: 200% 100%;
            animation: 1.5s shine linear infinite;
        }
        @keyframes shine { to { background-position-x: -200%; } }
        
        .sk-card { height: 360px; border-radius: 12px; }
        .no-data { text-align: center; grid-column: 1 / -1; padding: 60px; color: var(--text-secondary); font-weight: 500; }

    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <div class="header-top">
            <div>
                <h1>ðŸ“Š Market Intelligence</h1>
                <div class="subtitle">Real-time financial performance & post-result analysis</div>
            </div>
            <div id="lastUpdated" class="last-updated">
                <span>Last Sync:</span> <strong>--:--</strong>
            </div>
        </div>
        
        <div id="statsBar" class="stats-bar">
            <div class="stat-card skeleton sk-card" style="height: 120px;"></div>
            <div class="stat-card skeleton sk-card" style="height: 120px;"></div>
            <div class="stat-card skeleton sk-card" style="height: 120px;"></div>
            <div class="stat-card skeleton sk-card" style="height: 120px;"></div>
        </div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Search</label>
            <input type="text" id="searchInput" placeholder="Search Company or Symbol...">
        </div>
        <div class="control-group">
            <label>Sector Filter</label>
            <select id="sectorFilter">
                <option value="">All Sectors</option>
            </select>
        </div>
        <div class="control-group">
            <label>Sort By</label>
            <select id="sortFilter">
                <option value="name">Company Name (A-Z)</option>
                <option value="marketCap">Market Cap (High-Low)</option>
                <option value="revenue">Revenue Growth (High-Low)</option>
                <option value="profit">Profit Growth (High-Low)</option>
            </select>
        </div>
        <button class="btn-refresh" onclick="loadData()">
            ðŸ”„ Refresh Data
        </button>
    </div>

    <div id="companiesGrid" class="companies-grid">
        <div class="skeleton sk-card"></div>
        <div class="skeleton sk-card"></div>
        <div class="skeleton sk-card"></div>
        <div class="skeleton sk-card"></div>
    </div>
</div>

<script>
    const CONFIG = {
        sheetID: '12e5NUDJQXnyB2V27WynpgGw2Gwg4oxqefc8jVOyy3aM',
        apiKey: 'AIzaSyBYXp1ILH81N2lo_oPn6mGvju0hpyWTHFI',
        range: 'Q2FY26!A1:M1001'
    };

    let state = {
        allCompanies: [],
        filteredCompanies: []
    };

    async function loadData() {
        showLoadingState();
        try {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.sheetID}/values/${CONFIG.range}?key=${CONFIG.apiKey}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
            const data = await response.json();

            if (data.values && data.values.length > 1) {
                state.allCompanies = parseData(data.values);
                state.filteredCompanies = [...state.allCompanies];
                updateFilters();
                updateDashboard();
                updateTimestamp();
            } else {
                renderNoData("No data found in the provided sheet.");
            }
        } catch (error) {
            console.error(error);
            renderNoData(`Connection Error: ${error.message}`);
        }
    }

    // STRICT COLUMN INDEX MAPPING:
    // 0: Company_Name
    // 1: Symbol
    // 2: Market_Cap
    // 3: YoY_Revenue
    // 4: YoY_Profit
    // 5: Margin_Expansion
    // 6: Sector
    // 7: (unused / helper column)
    // 8: Valuation
    // 9: Valuation_Methods  <-- (Previously Change_From_Result_Day)
    function parseData(rows) {
        return rows.slice(1).map(row => {
            const name = row[0];
            if (!name) return null;

            const revenueStr = row[3] ?? '';
            const profitStr  = row[4] ?? '';

            return {
                name: name || 'Unknown',
                symbol: row[1] || 'N/A',
                marketCap: row[2] || '0',
                revenueGrowth: parseFloat(revenueStr) || 0,
                profitGrowth: parseFloat(profitStr) || 0,
                marginExpansion: (row[5] || '-').toString().trim(),
                sector: row[6] || 'Uncategorized',

                // valuation from col 9 (I)
                valuation: (row[8] || 'Unknown').toString().trim(),

                // valuation method from col 10 (J)
                valuationMethod: (row[9] || '-').toString().trim()
            };
        }).filter(Boolean);
    }

    function updateDashboard() {
        applyInternalFilters();
        renderStats();
        renderGrid();
    }

    function renderStats() {
        const calcAvg = (arr, prop) => {
            if (!arr.length) return 0;
            const sum = arr.reduce((acc, curr) => acc + curr[prop], 0);
            return (sum / arr.length).toFixed(1);
        };

        const total = state.allCompanies.length;
        const totalAvgRevenue = calcAvg(state.allCompanies, 'revenueGrowth');
        const totalAvgProfit  = calcAvg(state.allCompanies, 'profitGrowth');

        const marginExpansionCount = state.allCompanies.filter(
            c => c.marginExpansion && c.marginExpansion.toString().trim().toLowerCase() === 'yes'
        ).length;
        const marginExpansionPct = total ? ((marginExpansionCount / total) * 100).toFixed(1) : 0;

        const statsHTML = `
            <div class="stat-card">
                <div class="label">Total Portfolio</div>
                <div class="value">${total}</div>
            </div>

            <div class="stat-card" style="border-left: 4px solid var(--primary);">
                <div class="label">ðŸ“ˆ Total Avg Revenue</div>
                <div class="value ${getColor(totalAvgRevenue)}">${totalAvgRevenue}%</div>
            </div>

            <div class="stat-card">
                <div class="label">ðŸ’° Total Avg Profit</div>
                <div class="value ${getColor(totalAvgProfit)}">${totalAvgProfit}%</div>
            </div>

            <div class="stat-card">
                <div class="label">Margin Expansion</div>
                <div class="sub-stats-row">
                    <div class="sub-stat">
                        <span class="sub-stat-label">Companies</span>
                        <span class="sub-stat-val">${marginExpansionCount}</span>
                    </div>
                    <div class="sub-stat">
                        <span class="sub-stat-label">% of Portfolio</span>
                        <span class="sub-stat-val">${marginExpansionPct}%</span>
                    </div>
                </div>
            </div>
        `;
        document.getElementById('statsBar').innerHTML = statsHTML;
    }

    function renderGrid() {
        const grid = document.getElementById('companiesGrid');
        if (state.filteredCompanies.length === 0) {
            grid.innerHTML = '<div class="no-data">No companies match your current filters.</div>';
            return;
        }

        grid.innerHTML = state.filteredCompanies.map(c => `
            <div class="company-card">
                <div class="card-header">
                    <div>
                        <div class="company-name">${c.name}</div>
                        <div class="sector-tag">${c.sector}</div>
                    </div>
                    <div class="symbol-badge">${c.symbol}</div>
                </div>

                <div class="market-cap-row">
                    <span class="market-cap-label">Market Cap</span>
                    <span class="market-cap-value">${c.marketCap}</span>
                </div>

                <div class="metrics-container">
                    <div class="metric-box">
                        <div class="metric-label">Revenue Growth</div>
                        <div class="metric-val ${getColor(c.revenueGrowth)}">
                            ${c.revenueGrowth > 0 ? '+' : ''}${c.revenueGrowth}%
                        </div>
                    </div>
                    <div class="metric-box">
                        <div class="metric-label">Profit Growth</div>
                        <div class="metric-val ${getColor(c.profitGrowth)}">
                            ${c.profitGrowth > 0 ? '+' : ''}${c.profitGrowth}%
                        </div>
                    </div>
                    <div class="metric-box">
                        <div class="metric-label">Margin Expansion</div>
                        <div class="metric-val ${c.marginExpansion.toLowerCase() === 'yes' ? 'text-pos' : 'text-neg'}">
                            ${c.marginExpansion}
                        </div>
                    </div>
                    <div class="metric-box">
                        <div class="metric-label">Valuation</div>
                        <div class="status-badge ${getValuationClass(c.valuation)}">
                            ${c.valuation}
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <span class="pct-label">Valuation Method</span>
                    <span class="pct-val change-neu">
                        ${c.valuationMethod || '-'}
                    </span>
                </div>
            </div>
        `).join('');
    }

    function showLoadingState() {
        const skeletonHTML = Array(4).fill('<div class="skeleton sk-card"></div>').join('');
        document.getElementById('companiesGrid').innerHTML = skeletonHTML;
    }

    function renderNoData(msg) {
        document.getElementById('companiesGrid').innerHTML = `<div class="no-data">${msg}</div>`;
        document.getElementById('statsBar').innerHTML = '';
    }

    function updateTimestamp() {
        const now = new Date();
        document.getElementById('lastUpdated').innerHTML = `<span>Last Sync:</span> <strong>${now.toLocaleTimeString()}</strong>`;
    }

    function updateFilters() {
        const select = document.getElementById('sectorFilter');
        if (select.options.length <= 1) {
            const sectors = [...new Set(state.allCompanies.map(c => c.sector))].sort();
            sectors.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s;
                opt.innerText = s;
                select.appendChild(opt);
            });
        }
    }

    function applyInternalFilters() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const sector = document.getElementById('sectorFilter').value;
        const sortBy = document.getElementById('sortFilter').value;

        let result = state.allCompanies.filter(c => {
            const matchSearch = c.name.toLowerCase().includes(search) || c.symbol.toLowerCase().includes(search);
            const matchSector = sector === '' || c.sector === sector;
            return matchSearch && matchSector;
        });

        result.sort((a, b) => {
            switch (sortBy) {
                case 'name':
                    return a.name.localeCompare(b.name);
                case 'revenue':
                    return b.revenueGrowth - a.revenueGrowth;
                case 'profit':
                    return b.profitGrowth - a.profitGrowth;
                case 'marketCap':
                    return parseMCap(b.marketCap) - parseMCap(a.marketCap);
                default:
                    return 0;
            }
        });

        state.filteredCompanies = result;
    }

    function parseMCap(str) {
        if (!str) return 0;
        let s = str.toString().toUpperCase();
        let clean = s.replace(/[â‚¹$,\s]/g, '');
        let match = clean.match(/([\d.]+)/);
        if (!match) return 0;
        let num = parseFloat(match[1]);
        if (isNaN(num)) return 0;

        if (clean.includes('T')) num *= 1e12;
        else if (clean.includes('B')) num *= 1e9;
        else if (clean.includes('M')) num *= 1e6;
        else if (clean.includes('K')) num *= 1e3;
        else if (clean.includes('CR')) num *= 10000000;
        else if (clean.includes('L')) num *= 100000;

        return num;
    }

    function getColor(val) {
        const n = parseFloat(val);
        return n > 0 ? 'text-pos' : (n < 0 ? 'text-neg' : 'text-neu');
    }

    function getValuationClass(val) {
        const v = (val || '').toLowerCase();
        if (v.includes('undervalued')) return 'st-great';
        if (v.includes('overvalued')) return 'st-bad';
        return 'st-unknown';
    }

    let timeout = null;
    document.getElementById('searchInput').addEventListener('input', () => {
        clearTimeout(timeout);
        timeout = setTimeout(updateDashboard, 300);
    });

    document.getElementById('sectorFilter').addEventListener('change', updateDashboard);
    document.getElementById('sortFilter').addEventListener('change', updateDashboard);

    loadData();
    setInterval(loadData, 60000);
</script>
</body>
</html>
